<!doctype html>
<html lang="bs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sorenza OG Image Generator</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                background: #0a0a0a;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .instructions {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.1);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-size: 14px;
                text-align: center;
                backdrop-filter: blur(10px);
            }

            .og-image {
                width: 1200px;
                height: 630px;
                background: linear-gradient(
                    135deg,
                    #0a0a0a 0%,
                    #1a1a2e 50%,
                    #16213e 100%
                );
                position: relative;
                overflow: hidden;
                border-radius: 0;
            }

            /* Decorative elements */
            .glow-1 {
                position: absolute;
                width: 600px;
                height: 600px;
                background: radial-gradient(
                    circle,
                    rgba(139, 92, 246, 0.3) 0%,
                    transparent 70%
                );
                top: -200px;
                right: -100px;
                filter: blur(60px);
            }

            .glow-2 {
                position: absolute;
                width: 400px;
                height: 400px;
                background: radial-gradient(
                    circle,
                    rgba(236, 72, 153, 0.25) 0%,
                    transparent 70%
                );
                bottom: -100px;
                left: -50px;
                filter: blur(50px);
            }

            .glow-3 {
                position: absolute;
                width: 300px;
                height: 300px;
                background: radial-gradient(
                    circle,
                    rgba(168, 85, 247, 0.2) 0%,
                    transparent 70%
                );
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                filter: blur(40px);
            }

            /* Subtle pattern overlay */
            .pattern {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image:
                    radial-gradient(
                        circle at 25% 25%,
                        rgba(255, 255, 255, 0.02) 1px,
                        transparent 1px
                    ),
                    radial-gradient(
                        circle at 75% 75%,
                        rgba(255, 255, 255, 0.02) 1px,
                        transparent 1px
                    );
                background-size: 60px 60px;
            }

            /* Content container */
            .content {
                position: relative;
                z-index: 10;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 60px 80px;
            }

            /* Logo/Brand */
            .brand {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 40px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                background: linear-gradient(
                    135deg,
                    #8b5cf6 0%,
                    #a855f7 50%,
                    #ec4899 100%
                );
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Playfair Display", serif;
                font-size: 32px;
                font-weight: 700;
                color: white;
                box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
            }

            .brand-text {
                font-family: "Playfair Display", serif;
                font-size: 28px;
                font-weight: 600;
                color: white;
                letter-spacing: 3px;
                text-transform: uppercase;
            }

            /* Main title */
            .title {
                font-family: "Playfair Display", serif;
                font-size: 72px;
                font-weight: 700;
                color: white;
                line-height: 1.1;
                margin-bottom: 25px;
                max-width: 800px;
            }

            .title span {
                background: linear-gradient(
                    135deg,
                    #c4b5fd 0%,
                    #f0abfc 50%,
                    #fda4af 100%
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            /* Subtitle */
            .subtitle {
                font-size: 24px;
                color: rgba(255, 255, 255, 0.7);
                font-weight: 300;
                letter-spacing: 1px;
                margin-bottom: 40px;
                max-width: 600px;
            }

            /* Features/Tags */
            .features {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }

            .feature {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.15);
                padding: 12px 24px;
                border-radius: 50px;
                color: rgba(255, 255, 255, 0.9);
                font-size: 16px;
                font-weight: 500;
                backdrop-filter: blur(10px);
            }

            .feature:first-child {
                background: linear-gradient(
                    135deg,
                    rgba(139, 92, 246, 0.3) 0%,
                    rgba(168, 85, 247, 0.3) 100%
                );
                border-color: rgba(139, 92, 246, 0.4);
            }

            /* Decorative perfume bottles silhouette */
            .bottles {
                position: absolute;
                right: 60px;
                bottom: 40px;
                opacity: 0.15;
            }

            .bottles svg {
                width: 300px;
                height: 350px;
            }

            /* Website URL */
            .url {
                position: absolute;
                bottom: 40px;
                left: 80px;
                font-size: 18px;
                color: rgba(255, 255, 255, 0.5);
                letter-spacing: 2px;
            }
        </style>
    </head>

    </body>
</html>
